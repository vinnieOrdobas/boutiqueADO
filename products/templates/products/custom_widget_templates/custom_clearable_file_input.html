{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" src="{{ widget.value.url }}" alt="{{ widget.name }}" class="rounded shadow-sm">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input type="checkbox" class="custom-control-input" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox.id }}">
            <label for="{{ widget.checkbox.id }}" class="custom-control-label text-danger">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}:
{% endif %}
<span class="btn btn-black roujnded-o-btn-file">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
